<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contato</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <script src="javascript/menu.js"></script>
</head>
 
<body>
    <div class="menu"></div>

    <div class="bg-info-subtle py-3">
        <div class="container">
            <form class="container form-control" id="contato">
                <div class="mb-4">
                    <label for="texto" class="form-label">Nome</label>
                    <input type="text" class="form-control" id="texto">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">E-mail</label>
                    <input type="email" class="form-control" id="email" required>
                </div>
                <div class="mb-4">
                    <label for="Mensagem" class="form-label">Mensagem</label>
                    <textarea class="form-control" id="mensagem" rows="5" placeholder="Digite sua Mensagem"></textarea>
                </div>
                <div class="text-rigth text-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                </div>
            </form>
        </div>
    </div>


    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; Viagens</p>
    </footer>
    <style>
        /* Estilize o formulário */
        #contato {
            width: 50%;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);

        }

        /* Estilize os campos de entrada */
        .form-control {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        /* Estilize o botão de envio */
        .btn-primary {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            cursor: pointer;
        }

        /* Adicione um hover ao botão */
        #contato .btn-primary:hover {
            background-color: #0056b3;
        }

        /* Estilize o rótulo do campo */
        #contato .form-label {
            font-weight: bold;
        }

        /* Faça o formulário responsivo */
        @media (max-width: 768px) {
            #contato {
                width: 80%;
            }
        }
    </style>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
